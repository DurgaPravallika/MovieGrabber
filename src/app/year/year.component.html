<p class="pull-right visible-xs">
  <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
</p>
<div class="jumbotron">
  <p>Search for a movie using the form below</p>
  <form>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for movies by year..." [(ngModel)]="searchStr" name="searchStr" (keyup.enter)="searchByYear()">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="searchByYear()">Go!</button>
        </span>
      </div>
      
    </div>
  </form>
</div>

<div *ngIf="searchRes">
  <h3 class="orange-text">Search Results</h3>
  <div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of searchRes; let i = index;">
      <movie-card [movie]="movie" type="movie">></movie-card>
    </div>
  </div>
</div>
