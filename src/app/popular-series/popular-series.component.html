<p class="pull-right visible-xs">
  <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
</p>
<div class="jumbotron">
  <p>Search for a series using the form below</p>
  <form>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for series..." [(ngModel)]="searchStr" name="searchStr" (keyup.enter)="searchSeries()">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="searchSeries()">Go!</button>
        </span>
      </div>
      <!-- /input-group -->
    </div>
  </form>
</div>

<div *ngIf="searchRes">
  <h3 class="orange-text">Search Results</h3>
  <div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let serie of searchRes; let i = index;">
      <app-serie-card [serie]="serie" type="serie">></app-serie-card>
    </div>
  </div>
</div>
<div *ngIf="series">
  <h3 class="orange-text">Popular Series</h3>
  <div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let serie of series; let i = index;">
      <div class="thumbnail">
        <img src="https://image.tmdb.org/t/p/w300/{{serie.poster_path}}" *ngIf="serie.poster_path">
        <img src="assets/img/abstract-image.jpg" *ngIf="!serie.poster_path">
        <div class="caption">
          <h4 class="text-ellipsis">
            <a routerLink="/tv/{{serie.id}}" title="{{serie.title}}">{{serie.name}}</a>
          </h4>
          <p><strong>First Air Date: </strong>{{serie.first_air_date}}</p>
          <p>
            <a routerLink="/tv/{{serie.id}}">View details &raquo;</a>
            <small class="label label-success pull-right">
              {{serie.vote_average}}
              <i class="glyphicon glyphicon-star"></i>
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
